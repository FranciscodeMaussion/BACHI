<ion-view title="Entradas" style="">
    <ion-nav-buttons side="secondary">
      <button class="button button-icon icon ion-ios-compose" ng-click="openModal()"></button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <label class="item item-input" style="">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="" type="search" ng-model="search">
            </label>
            <ion-item ng-repeat = "entrada in entradas | filter :search track by $index ">
                <h2>{{entrada.fecha| date:'dd/MM/yyyy'}}</h2>
                <p>{{profesores.$getRecord(entrada.profesor).nombre}}</p>
                <p>{{entrada.observaciones}}</p>
                <p>{{entrada.tareas}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<script id="nuevaEntrada.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-energized">
      <button class="button button-icon icon ion-android-cancel" ng-click="closeModal()"></button>
      <h1 class="title">Agregar Entrada</h1>
    </ion-header-bar>
    <ion-content>
      <form class="list">
          <label class="item item-input item-floating-label">
              <span class="input-label">Fecha</span>
              <input placeholder="Fecha" type="date" ng-model="form.fecha">
          </label>
          <label class="item item-select">
            <span class="input-label">Profesor</span>
            <select ng-options="profesor.nombre for profesor in profesores track by profesor.$id" ng-model="form.profesor"></select>
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Tareas</span>
              <input placeholder="Tareas" type="text" ng-model="form.tareas">
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label">Observaciones</span><textarea placeholder="Observaciones" ng-model="form.observaciones"></textarea>
          </label>
          <button class="button button-energized  button-block button-outline" ng-click="save()">Agregar</button>
          <!-- {{form}} -->
      </form>
    </ion-content>
  </ion-modal-view>
</script>

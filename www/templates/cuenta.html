<ion-view title="Cuenta" style="">
    <ion-content padding="true" class="has-header">
      <div class="details">
        <img ng-if="firebaseUser.photoURL != null" src="{{ firebaseUser.photoURL }}" width="100" height="100"/>
        <img ng-if="firebaseUser.photoURL == null" src="img/ionic.png" width="100" height="100"/>
        <h4>{{ firebaseUser.displayName }}</h4>
        <p>{{ firebaseUser.email }}</p>
      </div>
    </ion-content>
</ion-view>
